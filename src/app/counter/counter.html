<p>counter works!</p>

<div class="div1">
    <h1 class="heading">{{count()}}</h1>
    <button (click)="decrement()">-</button>
    <button (click)="reset()">reset</button>
    <button (click)="increment()">+</button>

</div>

<div class="div2">
     <h1>{{word()}}</h1>
     <input type="text" [value]="word()" (input)="getValue($event)" />
     <button (click)="setValue()">set default value</button>

</div>
