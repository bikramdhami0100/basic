 <button (mouseleave)="handlerEvent($event.type)" type="button">Event</button>
 <input (blur)="handlerEvent($event.type)" type="text" placeholder="enter" />

 <div (mouseenter)="handlerEvent($event.type)" class="div1">
     <p>Count : {{count}}</p>
 </div>
 <div (mouseleave)="handlerEvent($event.type)" class="div2">
     <p>Count : {{count}}</p>
 </div>
